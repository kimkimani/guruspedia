<script type="application/ld+json">
  {
      "@context": "http://schema.org",
      "@type": "Organization",
      "url": "https://www.GurusPedia.com",
      "logo": "https://www.GurusPedia.com/images/logo.png",
      "sameAs" : [
      "https://twitter/GurusPedia",
      "https://www.linkedin.com/in/gurus-pedia-83b777287/",
      "https://github.com/kimkimani/"
      ]
  }
</script>
<script type="application/ld+json">
  {
      "@context" : "http://schema.org",
      "@type" : "BlogPosting",
      "mainEntityOfPage" : {
        "@type" : "WebPage",
        "@id" : "{{ .Site.BaseURL }}"
      },
      "name" : "{{ .Title }}",
      "headline" : "{{ .Title }}",
      "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Params.author }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "GurusPedia",
        "logo": "https://www.GurusPedia.com/images/logo.png"
      },
      "image" : {{ if isset .Params "images" }}"{{ "https://www.GurusPedia.com"}}{{ (index .Params.images 0).url }}"{{ else }}"{{ "https://www.GurusPedia.com" }}"{{ end }},
      "inLanguage" : "en-US",
      "datePublished": "{{ .Date }}",
      "url" : "{{ .Permalink }}",
      "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
  }
</script>
