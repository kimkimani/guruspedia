<article>

  <div>
    <div>
      {{ with .Site.GetPage "/engineering-education" }}
      {{ .Content }}
      {{ end }}
    </div>
  </div>

  <section class="valid-tags">

    {{ $currentPage := . }}
    {{ if hugo.Environment | eq "development" }}
    <a href="/" class="{{ if isset $currentPage.Data " Term" }}text-18-regular{{ else }}text-18-medium{{ end }}
      text-light-blue decoration-none" \>All</a>
    {{ else }}
    <a href="/" class="{{ if isset $currentPage.Data " Term" }}text-18-regular{{ else
      }}text-18-medium{{ end }} text-light-blue decoration-none" \>All</a>
    {{ end }}
  
    {{ $baseurl := .Site.BaseURL }}
  
    {{ range .Site.Taxonomies.topics }}
    <a href="{{ .Page.Permalink }}"
      class="{{ if eq $currentPage.Permalink .Page.Permalink }}text-18-medium{{ else }}text-18-regular{{ end }} text-light-blue decoration-none">{{
      .Page.Title }}</a>
    {{ end }}
  
  </section>
  
</article>
