languageCode = "en-us"
title = "The latest in technology, computing and engineering"
copyright = ""
defaultContentLanguage = "en"
enableRobotsTXT = true
enableEmoji = true
paginate = 5
disableKinds = [ "taxonomyTerm" ]
ignoreErrors = ["error-remote-getjson"]
pygmentsCodeFences = true
pygmentsStyle = "monokai"
[taxonomies]
   tag = "tags"
   category = "categories"
   topic = "topics"
   author = "authors"
[permalinks]
   guruspedia = "/:slug/"
   articles = "/:slug/"
   topics = "/topic/:slug/"
[author]
  name = "Guru Spedia"
  email = "guruspedia"
[params]
  dateformat = "January 2, 2006"
  description = "The latest in technology, computing and engineering."
[markup.goldmark.renderer]
  unsafe = true
[social]
email = "guruspedia"
slack = "https://t.co/"
twitter = "https://twitter.com/"
github = "https://github.com/"
[blackfriday]
  plainIDAnchors = true
[related]
threshold = 80
includeNewer = true
toLower = false
[[related.indices]]
name = "keywords"
weight = 100
[[related.indices]]
name  = "tags"
weight = 80
[[related.indices]]
name  = "categories"
weight = 80
[[related.indices]]
name  = "topics"
weight = 80
[[related.indices]]
name  = "date"
weight = 10
